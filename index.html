---
layout: default
---

<div class="home">

  <h1 class="page-heading">Restaurants</h1>

  <ul class="post-list">
    {% assign sorted_posts = (site.posts | sort: 'title') %}
    {% for post in sorted_posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
